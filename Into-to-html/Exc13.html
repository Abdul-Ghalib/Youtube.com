<!DOCTYPE html>
<html>
  <head>
    <title> Deybola's Google clone </title>
   <style>
      .google{
      width:35%;  
      height: 30px;
      border-radius: 30px;
      border-color: rgba(20, 20, 20, 0.329);
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.377);
      border-style: solid;
      border-width: 0px;
      margin-left: 35%;
    }

      .google:focus{
        outline:none;
        border-color: rgba(0, 0, 255, 0.575);
        border-width: 1px;
      }
   
      .ggl{
        margin-left: 40%;
      }
   </style>
  </head>

  <body>
    <img class="ggl" src="Google.png">

    <input class="google" type="text"
     placeholder="Search Google or type a URL">

  </body>


</html>
