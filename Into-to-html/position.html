<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Position </title>
</head>
  <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
    <div style="background-color: black;
    color: white;position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;">
     header </div>

    <div style="background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    left: 0;
    bottom: 0;
    width: 72px;">
      Side bar
    
      
     <div style="background-color: red;
     color: white;
      right: 0;
      top: 0;
      position: absolute;"> 
      X

     </div>

    </div>

    
     <div style="background-color: red;
     color: white;
      right: 10px;
      top: 60px;
      position: absolute;"> 
      Absolute

     </div>

    <div style="background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">
        div1
    </div>
  
    <div style="background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;">
        div1

          
      <div style="background-color: rgb(22, 22, 22);
        color: white;
        right: 10px;
        bottom: 10px;
        position: absolute;"> 
        5:00

      </div>
      
    </div>
  
  
  </body>
</html>
